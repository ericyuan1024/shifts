services:
  app:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    environment:
      NODE_ENV: production
      TZ: America/Vancouver
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/scheduler
      SESSION_DAYS: "30"
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: scheduler
      TZ: America/Vancouver
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    restart: unless-stopped

volumes:
  db_data:
  caddy_data:
  caddy_config:
